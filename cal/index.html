<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="../src/img/univesp.svg" type="image/png">

        <link rel="stylesheet" type="text/CSS" href="../src/css/style.index.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Mulish:wght@400;600&display=swap" rel="stylesheet">

        <script src="../src/js/alerta.js" defer></script>
        <title>Index | eadPlan</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <section class="aba_lateral">
                <h1 class="logo">eadPlan</h1>
                <form action="#">
                    <input type="submit" value="+ Adicionar alerta" id="btadd" class="btn btn-outline-success mb-3">
                </form>
                <ul id="lista"></ul>
            </section>
            <section class="tela">
                <!-- <p class="texto1">Em construção</p> -->
                <div class="form p-3">
                    <input type="text" name="titulo" id="titulo" placeholder="Insira um titulo">
                    <div class="linha">
                        <div class="form-floating">
                            <input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="form-floating">
                            <input type="datetime-local" name="data-inicio" id="data-inicio" class="form-control">
                            <label for="data-inicio">Data de início</label>
                        </div>
                        <div class="form-floating">
                            <input type="datetime-local" name="data-fim" id="data-fim" class="form-control">
                            <label for="data-fim">Data de fim</label>
                        </div>
                    </div>
                    <div class="form-floating mt-3">
                        <textarea name="" id="descricao" class="form-control" placeholder="Descrição"></textarea>
                        <label for="descricao">Descrição</label>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
